<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <header>
      <object data='./images/logo.svg' type="image/svg+xml" alt='logo'>Logo</object>
    </header>
    
    <div class='showcase-image'></div>
  
    <main>
      
    	<div class='main-content'>
        <h1><span class='highlight-text'>We're</span> coming soon</h1>
        	<p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
        	</p>
      </div>
      <section class='subscribe-section'>
          <input aria-label="email" class='email' placeholder='Email Address' name='email' id='email'>
          <button> > </button>  
      </section>
    </main>
  </div>

 
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dev-billy">dev-billy ‚ù§ </a>
    </p>
  </footer>
</body>
</html>
